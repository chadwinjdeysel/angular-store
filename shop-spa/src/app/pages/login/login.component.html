<div class="d-flex justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h2>Login</h2>
    
                <form 
                #loginForm="ngForm"
                (ngSubmit)="login(loginForm)"
                >

                    <div
                        *ngIf="loginFailed"
                        class="form-group my-3"
                    >
                        <div class="alert alert-danger">
                            Invalid Username or Password
                        </div>
                    </div>

                    <div class="form-group my-3">
                        <label for="username">User Name</label>
                        <input 
                            type="text"
                            class="form-control"
                            name="username"
                            ngModel
                            required
                        />
                    </div>
    
                    
                    <div class="form-group my-3">
                        <label for="password">Password</label>
                        <input 
                            type="password"
                            class="form-control"
                            name="password"
                            ngModel
                            required
                        />
                    </div>
    
                    <button 
                        type="submit"
                        class="btn btn-primary my-3"
                    >
                        Login
                    </button>
    
                </form>
            </div>
        </div>
    </div>
</div>
