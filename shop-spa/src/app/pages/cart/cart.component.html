<div class="container">
    <h1>Cart</h1>

    <div class="row">
        <div class="col-6">
            <div *ngIf="itemsInCart > 0">
                <h3>Items in cart</h3>

                <app-item-in-cart
                *ngFor="let product of cartItems"
                [product]="product"
                >

                </app-item-in-cart>
            </div>

            <div *ngIf="itemsInCart == 0">
                <p>Cart is empty. </p>
            </div>
            
        </div>
    
        <div class="col-4">
            <div *ngIf="itemsInCart > 0">
                <h3>Total: R {{ totalPrice }}</h3>

                <button
                    class="btn btn-primary my-3"
                    (click)="placeOrder()"
                >
                Place Order
            </button>
            </div>
        </div>
    </div>
</div>
